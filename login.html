<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBazer - Tailwind CSS eCommerce Admin Template</title>
    <link rel="shortcut icon" href="assets/img/logo/favicon.png" type="image/x-icon">

    <!-- css links -->
    <link rel="stylesheet" href="assets/css/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/css/choices.css">
    <link rel="stylesheet" href="assets/css/apexcharts.css">
    <link rel="stylesheet" href="assets/css/quill.css">
    <link rel="stylesheet" href="assets/css/rangeslider.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <!--  -->
    <div class="tp-main-wrapper h-screen">
        <div class="container mx-auto my-auto h-full flex items-center justify-center">
            <div class="pt-[120px] pb-[120px]">
                <div class="grid grid-cols-12 shadow-lg bg-white overflow-hidden rounded-md ">
                    <div class="col-span-4 lg:col-span-6 relative h-full hidden lg:block">
                        <div class="data-bg absolute top-0 left-0 w-full h-full bg-cover bg-no-repeat" data-bg="assets/img/bg/login-bg.jpg"></div>
                    </div>
                    <div class="col-span-12 lg:col-span-6 md:w-[500px] mx-auto my-auto  pt-[50px] py-[60px] px-5 md:px-[60px]">
                        <div class="text-center">
                            <h4 class="text-[24px] mb-1">元宇宙电商系统商家登录</h4>
                            <p>没有商家账号吗？  <span> <a href="register.html" class="text-theme">注册</a> </span></p>
                        </div>
                        <div class="">
                            <a href="#" class="flex items-center justify-center space-x-3 border border-gray6 py-3 px-4 rounded-md hover:border-black">
                                <img src="assets/img/icons/google.svg" alt="">
                                <span>使用微信登录</span>
                            </a>
                        </div>
                        <div class="my-6 flex items-center space-x-3">
                            <div class="h-px flex-1 bg-slate-200"></div>
                            <p class="mb-0">OR</p>
                            <div class="h-px flex-1 bg-slate-200"></div>
                        </div>
                        <div class="">
                            <form action="#">
                                <div class="mb-5">
                                    <p class="mb-0 text-base text-black">邮箱 <span class="text-red">*</span></p>
                                    <input class="input w-full h-[49px] rounded-md border border-gray6 px-6 text-base" type="email" placeholder="Enter Your Email">
                                </div>
                                <div class="mb-5">
                                    <p class="mb-0 text-base text-black">密码 <span class="text-red">*</span></p>
                                    <input class="input w-full h-[49px] rounded-md border border-gray6 px-6 text-base" type="password" placeholder="Password">
                                </div>
                                <div class="flex items-center justify-between">
                                    <div class="tp-checkbox flex items-start space-x-2 mb-3">
                                        <input id="product-1" type="checkbox">
                                        <label for="product-1" class="text-tiny">记住密码</label>
                                    </div>
                                    <div class="mb-4">
                                        <a href="forgot.html" class="text-tiny font-medium text-theme border-b border-transparent hover:border-theme">忘记密码</a>
                                    </div>
                                </div>
                                <button class="tp-btn h-[49px] w-full justify-center">登录</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/alpine.js"></script>
    <script src="assets/js/perfect-scrollbar.js"></script>
    <script src="assets/js/choices.js"></script>
    <script src="assets/js/chart.js"></script>
    <script src="assets/js/apexchart.js"></script>
    <script src="assets/js/quill.js"></script>
    <script src="assets/js/rangeslider.min.js"></script>
    <script src="assets/js/main.js"></script>
    
</body>
</html>
