                <div class="">

                        <div class="grid grid-cols-6 gap-6">

                            </div>

                        </div>
                        <p class="mb-0 leading-none text-center">Did'nt receive a mail ? <button type="button" class="font-medium text-theme border-b border-transparent hover:border-theme">Send Again</button></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
